name: Checks and release

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  # Manual release support - consolidated here to work with PyPI trusted publishing
  # PyPI only allows ONE workflow file as trusted publisher, so all publishing
  # must go through this workflow (release.yml)
  workflow_dispatch:
    inputs:
      release_mode:
        description: "Manual release mode"
        required: true
        type: choice
        default: "instant"
        options:
          - instant
          - changeset-pr
      bump_type:
        description: "Manual release type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      description:
        description: "Manual release description (optional)"
        required: false
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  # Changeset check - only runs on PRs
  changeset-check:
    name: Check for Changesets
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Check for changesets
        run: |
          # Skip changeset check for automated version PRs
          if [[ "${{ github.head_ref }}" == "changeset-release/"* ]]; then
            echo "Skipping changeset check for automated release PR"
            exit 0
          fi

          # Run changeset validation script
          node scripts/validate-changeset.mjs

  # Linting and formatting - runs after changeset check on PRs, immediately on main
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    needs: [changeset-check]
    if: always() && (github.event_name == 'push' || needs.changeset-check.result == 'success')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Node dependencies
        run: npm install

      - name: Check formatting
        run: npm run format:check

      - name: Check file size limit
        run: npm run check:file-size

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          cd python
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Python linting (ruff)
        run: cd python && ruff check src/

  # Test matrix for JavaScript and Python
  test-js:
    name: Test JavaScript (${{ matrix.runtime }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [changeset-check]
    if: always() && (github.event_name == 'push' || needs.changeset-check.result == 'success')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        runtime: [node, bun]
    defaults:
      run:
        working-directory: js

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        if: matrix.runtime == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies (Node.js)
        if: matrix.runtime == 'node'
        run: npm install

      - name: Run tests (Node.js)
        if: matrix.runtime == 'node'
        run: npm test

      - name: Setup Bun
        if: matrix.runtime == 'bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        if: matrix.runtime == 'bun'
        run: bun install

      - name: Run tests (Bun)
        if: matrix.runtime == 'bun'
        run: bun test

  test-python:
    name: Test Python (${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [changeset-check]
    if: always() && (github.event_name == 'push' || needs.changeset-check.result == 'success')
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]
    defaults:
      run:
        working-directory: python

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v

      - name: Run linting (ruff)
        run: ruff check src/

  # Release - only runs on main after tests pass (for push events)
  release:
    name: Release
    needs: [lint, test-js, test-python]
    # Use always() to ensure this job runs even if changeset-check was skipped
    # This is needed because lint/test jobs have a transitive dependency on changeset-check
    if: always() && github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.lint.result == 'success' && needs.test-js.result == 'success' && needs.test-python.result == 'success'
    runs-on: ubuntu-latest
    # Permissions required for PyPI OIDC trusted publishing
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Node dependencies
        run: npm install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Check for changesets
        id: check_changesets
        run: |
          # Count changeset files (excluding README.md and config.json)
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" | wc -l)
          echo "Found $CHANGESET_COUNT changeset file(s)"
          echo "has_changesets=$([[ $CHANGESET_COUNT -gt 0 ]] && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: Version packages and commit to main
        if: steps.check_changesets.outputs.has_changesets == 'true'
        id: version
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update Python version using changesets
          node scripts/update-python-version.mjs

          # Check if there are changes to commit
          if [[ -n $(git status --porcelain) ]]; then
            NEW_VERSION=$(grep -Po 'version = "\K[^"]+' python/pyproject.toml)
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

            # Commit changes
            git add -A
            git commit -m "$NEW_VERSION"
            git push origin main

            echo "version_committed=true" >> $GITHUB_OUTPUT
            echo "âœ… Version bump committed and pushed to main"
          else
            echo "version_committed=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          fi

      - name: Publish to PyPI
        # Run if version was committed OR if a previous attempt already committed (for re-runs)
        if: steps.version.outputs.version_committed == 'true' || steps.version.outputs.already_released == 'true'
        id: publish
        run: node scripts/publish-to-pypi.mjs --should-pull

      - name: Create GitHub Release
        if: steps.publish.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/create-github-release-python.mjs --release-version "${{ steps.publish.outputs.published_version }}" --repository "${{ github.repository }}"

      - name: Format GitHub release notes
        if: steps.publish.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/format-github-release.mjs --release-version "${{ steps.publish.outputs.published_version }}" --repository "${{ github.repository }}" --commit-sha "${{ github.sha }}"

  # Manual Instant Release - triggered via workflow_dispatch with instant mode
  # This job is in release.yml because PyPI trusted publishing
  # only allows one workflow file to be registered as a trusted publisher
  instant-release:
    name: Instant Release
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_mode == 'instant'
    runs-on: ubuntu-latest
    # Permissions required for PyPI OIDC trusted publishing
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Node dependencies
        run: npm install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Version packages and commit to main
        id: version
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get current version
          CURRENT_VERSION=$(grep -Po 'version = "\K[^"]+' python/pyproject.toml)
          echo "Current version: $CURRENT_VERSION"

          # Calculate new version based on bump type
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          case "${{ github.event.inputs.bump_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update pyproject.toml
          sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" python/pyproject.toml

          # Update CHANGELOG.md
          TODAY=$(date +%Y-%m-%d)
          DESCRIPTION="${{ github.event.inputs.description }}"
          if [[ -z "$DESCRIPTION" ]]; then
            DESCRIPTION="Manual ${{ github.event.inputs.bump_type }} release"
          fi

          # Insert new entry after ## [Unreleased]
          sed -i "/## \[Unreleased\]/a\\\\n## [$NEW_VERSION] - $TODAY\\n\\n- $DESCRIPTION\\n" python/CHANGELOG.md

          # Commit and push
          git add -A
          git commit -m "$NEW_VERSION"
          git push origin main

          echo "version_committed=true" >> $GITHUB_OUTPUT

      - name: Publish to PyPI
        # Run if version was committed OR if a previous attempt already committed (for re-runs)
        if: steps.version.outputs.version_committed == 'true' || steps.version.outputs.already_released == 'true'
        id: publish
        run: node scripts/publish-to-pypi.mjs

      - name: Create GitHub Release
        if: steps.publish.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/create-github-release-python.mjs --release-version "${{ steps.publish.outputs.published_version }}" --repository "${{ github.repository }}"

      - name: Format GitHub release notes
        if: steps.publish.outputs.published == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/format-github-release.mjs --release-version "${{ steps.publish.outputs.published_version }}" --repository "${{ github.repository }}" --commit-sha "${{ github.sha }}"

  # Manual Changeset PR - creates a pull request with the changeset for review
  changeset-pr:
    name: Create Changeset PR
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_mode == 'changeset-pr'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Create changeset file
        run: node scripts/create-manual-changeset.mjs --bump-type "${{ github.event.inputs.bump_type }}" --description "${{ github.event.inputs.description }}"

      - name: Format changeset with Prettier
        run: |
          # Run Prettier on the changeset file to ensure it matches project style
          npx prettier --write ".changeset/*.md" || true

          echo "Formatted changeset files"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: add changeset for manual ${{ github.event.inputs.bump_type }} release"
          branch: changeset-manual-release-${{ github.run_id }}
          delete-branch: true
          title: "chore: manual ${{ github.event.inputs.bump_type }} release"
          body: |
            ## Manual Release Request

            This PR was created by a manual workflow trigger to prepare a **${{ github.event.inputs.bump_type }}** release.

            ### Release Details
            - **Type:** ${{ github.event.inputs.bump_type }}
            - **Description:** ${{ github.event.inputs.description || 'Manual release' }}
            - **Triggered by:** @${{ github.actor }}

            ### Next Steps
            1. Review the changeset in this PR
            2. Merge this PR to main
            3. The automated release workflow will create a version PR
            4. Merge the version PR to publish to PyPI and create a GitHub release
